<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Página de Destino</title>
</head>
<body>
  <h1>Informações do JSON:</h1>
  <pre id="json-data"></pre>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Obten a string de parâmetro "data" da URL
      const urlParams = new URLSearchParams(window.location.search);
      const jsonDataString = urlParams.get('data');

      // Decodica o JSON para um objeto JavaScript
      const jsonData = JSON.parse(decodeURIComponent(jsonDataString));

      // Exibe o JSON na página
      const jsonDataElement = document.getElementById('json-data');
      jsonDataElement.textContent = JSON.stringify(jsonData, null, 2);
    });
  </script>
</body>
</html>
